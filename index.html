<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF-Merger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="CSS/style.css">
  <script type="text/javascript" src="JS/index.js"></script>
</head>

<body>
  <div class="navbar navbar-expand-lg bg-body-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="pdf-logo.png">
        <img id="logo" src="pdf-logo.png" alt="PDF+">
      </a>
    
      <div class="collapse navbar-collapse" id="header_nav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">MERGE PDF</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">SPLIT PDF</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="#">COMPRESS PDF</a>
          </li>
        </ul>

      </div>

     
      <div class="top-nav collapse" id="profile">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item lgnsp">
            <button class="btn btn-danger">Signup</button>
          </li>
          <li class="nav-item lgnsp">
            <button class="btn btn-secondary">Login</button>
          </li>
          <li id="list">
              <i class="bi bi-list desktop"></i>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="main" id="main">
    <h1>
      Merge PDF Files
    </h1>
    <div>Combine PDFs in the order you want with the easiest PDF merger available.</div>
    <div class="inp-file">
      <form method="POST" action="/merger" enctype="multipart/form-data">
        <input type="file" class="browse" value="Select PDF Files" name="pdfs" id="selectedFile"
          onchange="updateList()" multiple accept=".pdf" />
        <label for="selectedFile">Choose a file</label>
        <input type="submit" class="btn btn-success" value="Merge PDF">
      </form>
    </div>

    <div id="fileList" class="fileList"></div>
  </div>

  <div class="footer">
    <span>©  2023 ® - Your PDF Editor</span>
  </div>
</body>

</html>
